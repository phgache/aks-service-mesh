# Default values for c#.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: backend
  tag: latest
  pullPolicy: Always
container:
  port: 8081
service:
  name: backend
  namespace: vote-app-dev
  prefix: /
  tlsmode: ISTIO_MUTUAL
  retries: 3
  retriesTimeout: 1
  retryOn: "gateway-error,connect-failure,refused-stream,5xx"
  timeout: 1
  version: "v1.0.0"
  port: 80
apm:
  server: "http://apmserver-apm-http.elastic-system.svc.cluster.local:8200"
  token: ""
autoscale:
  enabled: true
  min: 3
  max: 9
  resource: cpu
  average: 75
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
